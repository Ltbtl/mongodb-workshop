<h1><span class="glyphicon glyphicon-usd"></span> Prices</h1>

<div data-ng-controller="PricesRepartitionCtrl">

    <h2>Comics repartition by price</h2>

    <div class="row">
        <div class="col-md-5">
            <table class="table table-striped table-condensed">
                <thead>
                <tr>
                    <th>Price</th>
                    <th>Number of comics</th>
                </tr>
                </thead>
                <tbody>
                <tr data-ng-repeat="price in prices">
                    <td>USD {{price._id.toFixed(2)}}</td>
                    <td>{{price.total}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-7">
            <highchart id="priceChart" config="chartConfig"></highchart>
        </div>
    </div>

</div>
