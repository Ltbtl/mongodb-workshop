<h1><span class="glyphicon glyphicon-book"></span> Comics</h1>

<div data-ng-controller="ComicsSearchCtrl">

    <div class="row text-center">
        <h2>Full text search !</h2>

        <div class="col-md-4 col-md-offset-4">
            <div class=" input-group">
                <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                <input class="form-control" data-ng-model="searchQuery" data-ng-change="search()">
            </div>
            <span class="help-block text-left">
                <b>Search for Hulk :</b> hulk<br>
                <b>Search for Hulk OR Daredevil :</b> hulk daredevil<br>
                <b>Search for Hulk, EXCLUDING war :</b> hulk -war<br>
                <b>Search for a phrase :</b> "fall of the hulks"
            </span>
        </div>

    </div>

    <div data-ng-show="comics.length > 0">
        <table class="table table-striped table-condensed table-hover" style="margin-top: 40px;">
            <thead>
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody data-link="row" class="rowlink">
            <tr data-ng-repeat="comic in comics">
                <td>
                    <a href="#/comics/{{comic._id}}">{{comic._id}}</a>
                </td>
                <td>{{comic.title}}</td>
                <td>
                    <i>{{comic.description | restrictLength}}</i>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="text-center">
            <pagination ng-model="currentPage"
                        ng-change="pageChanged()"
                        total-items="totalItems"
                        items-per-page="itemsPerPage"
                        max-size="maxSize"
                        num-pages="numPages"
                        boundary-links="true"
                        rotate="false">
            </pagination>
        </div>
    </div>

</div>
